<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Música e Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-app">
        <h1>Quiz de Música e Séries</h1>
        <div id="categories">
            <button onclick="selectCategory('Pop')">Pop</button>
            <button onclick="selectCategory('Rock')">Rock</button>
            <button onclick="selectCategory('Filmes')">Filmes/Séries</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <h2 id="quiz-title"></h2>
            <div id="question-container"></div>
            <button id="submit-btn" style="display: none;" onclick="submitAnswers()">Enviar</button>
            <button id="restart-btn" style="display: none;" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
